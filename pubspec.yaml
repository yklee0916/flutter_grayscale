name: grayscale
description: "Local Flutter plugin providing CoreImage-based grayscale conversion on iOS."
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: GrayscalePlugin
      macos:
        pluginClass: GrayscalePlugin

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


